<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP TIME!</title>
</head>
<body>
    <h1>Just an App</h1> 
    
    <main>
        <p>
            <label>
                Name:
                <input id = "name"> 
            </label>

        </p>
        
        <p>
            <button onclick = "showName()"> Click me</button>
        </p>
        
        <p id = "result"></p>
    </main>
    <script>
        
        
        function count() {
            for(var i = 0; i < 10; i++){
                console.log(i + 1);
            }
        }
        function showName(){
            var input = document.getElementById('name');
            var name = input.value;
           
           var p = document.getElementById('result');
           p.innerText = 'Your name is ' + name;
           
           var background;
           if(name === 'al'){
                background = 'steelblue';
            }
            else{
                p.style.backgroundColor = '';
            }

            p.style.backgroundColor = background;

        }

    </script>

</body>
</html>
