<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP TIME!</title>
    <style>
        label {
            cursor: pointer;
        }
        button {
            background: lightsteelblue;
        }
        .big-number {
            background: steelblue;
            color: white;
            font-family: fantasy;
        }

    </style>
</head>
<body>
    <h1>Just an App</h1> 
    <main>

            <p>
                <label>
                    Number:
                    <input type="number" id="number">
                </label>
            </p>
    
            <p>
                <label>
                    <input name="power" type="radio" value="2"> Square
                </label>
                <label>
                    <input name="power" type="radio" value="3"> Cube
                </label>
                <label>
                    <input name="power" type="radio" value="4"> Tesseract
                </label>
            </p>
    
            <p>
                <button onclick="calc()">click me</button>
            </p>
    
            <p id="result">Enter a number and a power!</p>
        </main>
    
        <script>
            function calc() {
                var input = document.getElementById('number');
                var number = input.value;
                if(isNaN(number)) {
                    alert('please input a number!');
                }
                else {
                    var radio = document.querySelector('input[name=power]:checked');
                    // console.log(radio.value);
                    var p = document.getElementById('result');
                    p.innerHTML =  number + ' to the ' + radio.value + ' power is <em>' + number ** radio.value + '</em>';
                    if(number > 25) {
                        p.classList.add('big-number');
                    }
                    else {
                        p.classList.remove('big-number');
                    }   
                }
            }
            

        </script>

</body>
</html>
